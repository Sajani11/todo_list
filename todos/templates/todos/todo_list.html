<!-- todos/templates/todos/todo_list.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <a href="{% url 'add_todo' %}">Add a new Todo</a>
    <ul>
      {% for todo in todos %}
      <li>
        {{ todo.title }}
        <a href="{% url 'update_todo' todo.id %}">Edit</a> |
        <a href="{% url 'delete_todo' todo.id %}">Delete</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
