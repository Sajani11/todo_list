<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <head>
    <title>Todo List</title>
    {% load static %} 
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <h1>Todo List</h1>
    <a href="{% url 'add_todo' %}" style="font-size: 28px; font-weight: bold; color: #ee7c11; text-decoration: none;">Add a new Todo</a>

    <ul>
      {% for todo in todos %}
      <li class="list-group-item">
        <label class="todo-item-text">{{ todo.title }}</label>
        <div class="todo-actions">
          <a href="{% url 'update_todo' todo.id %}">
            <i class="fas fa-edit"></i> Edit
          </a>
          |
          <a href="{% url 'delete_todo' todo.id %}">
            <i class="fas fa-trash-alt"></i> Delete
          </a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
