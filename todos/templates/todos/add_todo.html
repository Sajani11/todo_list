<!-- todos/templates/todos/add_todo.html -->
<!DOCTYPE html>
<html>
  
  <head>
    <title>Add Todo</title>
    {% load static %} 
     <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>
  <body>
    <h1>Add Todo</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Add Todo</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to Todo List</a>
  </body>
</html>
