<!-- todos/templates/todos/confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Todo</title>
</head>
<body>
    <h1>Are you sure you want to delete this Todo: {{ todo.title }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'todo_list' %}">Cancel</a>
</body>
</html>
